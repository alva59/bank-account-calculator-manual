<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Bank</title>

        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <header class="text-center">
            <h1 class="text-5xl text-center mt-6">Welcome to the <span class="font-semibold text-violet-600">banking
                    system</span></h1>
        </header>

        <main>
            <section class="w-9/12 mx-auto bg-gray-100 mt-12 p-8">
                <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
                <div>
                    <label class="text-2xl mb-4 font-medium" for="email" class="text-left">Email</label>
                    <input class="w-9/12 block mb-2 px-3 py-3" type="email" name="user-email" id="user-email"
                        placeholder="Enter your email">
                    <label class="text-2xl mb-4 font-medium" for="password" class="text-left">Password</label>
                    <input class="w-9/12 block mb-2 px-3 py-3" type="password" name="user-password" id="user-password"
                        placeholder="Enter your password">

                    <button id="btn-login"
                        class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
                </div>
            </section>
        </main>

        
        <script src="js/login.js"></script>
    </body>

</html>
